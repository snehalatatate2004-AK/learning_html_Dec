<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 150 160 characters -->
    <meta name="description" content="Learning html using basic tags and using semantic html"/>

    <meta name="keywords" content="java,.net,python,c#,frontend,backend,c,c++"/>
    <title>Marquee Tag</title>
</head>
<body>
    <marquee>
        <h1>Welcome to FCTP</h1></marquee>

        <marquee behavior="alternate">
         <h1>Welcome to FCTP</h1>
        </marquee>

        <marquee scrollamount="2"direction="up" behavior="alternate" bgcolor="aqua" height="100px">
            <h1>Welcome to FCTP</h1>
        </marquee>
        
        <marquee direction="down" behavior="alternate" bgcolor="pink" height="300px">
            <h1>Welcome to FCTP</h1>
        </marquee>

        <marquee scrolldelay="3"direction="down" behavior="alternate" bgcolor="aqua" height="100px">
            <h1>Welcome to FCTP</h1>
        </marquee>

</body>
</html>
