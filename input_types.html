<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <h2>Basic Input Types</h2>
        <label>Enter First Name:</label><br> 
        <input type="text" placeholder="Enter First Name"/><br><br>
        <label>Enter Last Name:</label><br>
        <input type="text" placeholder="Enter Last Name"/><br><br>
        <label>Enter Your Email:</label><br>
        <input type="email" placeholder="Enter Your Email"/><br><br>
        <label>Enter Your Password:</label><br>
        <input type="password" placeholder="Enter Your Password"/><br><br>
        <label>Enter Your DOB:</label><br>
        <input type="date" placeholder="Enter Your DOB"/><br><br>

        <label>Enter Month:</label><br>
        <input type="month"/><br><br>

        <label>Enter Week:</label><br>
        <input type="week"/><br><br>

        <label>Enter Time:</label><br>
        <input type="time"/><br><br>

        <label>Enter Date Time :</label><br>
        <input type="datetime-local"/><br><br>

        <label>Select Range :</label><br>
        <input type="range"/><br><br>

        <label>Upload Your Resume:</label><br>
        <input type="file" multiple /><br><br>

        <label>Select Your Fav Colour:</label><br>
        <input type="color"/><br><br>

        <label>Enter Age:</label><br>
        <input type="number" placeholder="Enter Your Age"/><br><br>

        <label>Enter Your Phone No:</label><br>
        <input type="tel" placeholder="Enter Your Phone No"/><br><br>

        <label>Enter to Search:</label><br>
        <input type="search" placeholder="Enter to search"/><br><br>

        <label>Enter URL:</label><br>
        <input type="url" placeholder="https//:anand.com"/><br><br>

        <label>Choose Your Cities:</label><br>
        <input type="checkbox"checked>Solapur
        <input type="checkbox">Pandharpur
        <input type="checkbox" checked>Pune
        <input type="checkbox">Mumbai
        <input type="checkbox">Nashik
        <input type="checkbox">Nagpur<br><br>

        <label>Select your gender:</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others <br><br>

        <label>Select Your Fav Sweet Dish:</label><br>
        <select>
            <option>Choose</option>
            <option>Gulabjam</option>
            <option>Barfi</option>
            <option>Shrikhand</option>
            <option>Kaju Katli</option>
            <option>Rabadi</option>
        </select><br><br>

        <label>Enter Address:</label><br>
        <textarea rows="5" cols="30"></textarea>
        <input type="submit" value="submit">
        <input type="button" value="Submit">
        <input type="reset" value="Reset">











    </form>

</body>
</html>
